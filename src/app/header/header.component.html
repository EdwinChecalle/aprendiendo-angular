<ul class="nav justify-content-end ">
	<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="isAuth()">
		<a class="nav-link" routerLink="/">Inicio </a>
	</li>
	<li class="nav-item" routerLinkActive="active" *ngIf="isAuth()">
		<a class="nav-link" routerLink="/proveedores">Proveedores </a>
	</li>
	<li class="nav-item" routerLinkActive="active" *ngIf="isAuth()">
		<a class="nav-link" routerLink="/presupuestos">Presupuestos </a>
	</li>
	<li class="nav-item" *ngIf="!isAuth()">
		<button class="btn btn-primary float-md-right" routerLink="/iniciosesion">Inicie sesión</button>
	</li>
	<li class="nav-item" routerLinkActive="active" *ngIf="isAuth()">
		<a class="nav-link" routerLink="/facturas">Facturas </a>
	</li>
	<li class="nav-item" routerLinkActive="active" *ngIf="isAuth()">
		<a class="nav-link" routerLink="/uploads">Uploads </a>
	</li>
	<li class="nav-item" *ngIf="isAuth()">
		<button class="btn btn-primary float-md-right" (click)="onLogout()">Cerrar sesión</button>
	</li>
</ul>
